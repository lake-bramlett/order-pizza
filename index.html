<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Order Pizza</title>
  </head>
  <body>
    <h1>Papa Brambino's</h1>
    <div class="container">
      <form id="pizzaform" action="index.html" method="post">
        <div class="form-group ordername">
            <label for="odername">Order Name</label>
            <input type="text" name="ordername" value="">
        </div>
        <div class="form-group size">
          <h3>Pizza Size</h3>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="12" checked>
              12"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="16">
              16"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="20">
              20"
            </label>
          </div>
        </div>
        <div class="form-group toppings">
          <h3>Pizza Toppings</h3>
          <label><input type="checkbox" name="toppings" value="Mushrooms">Mushrooms</label>
          <label><input type="checkbox" name="toppings" value="Sausage">Sausage</label>
          <label><input type="checkbox" name="toppings" value="Onion">Onion</label>
          <label><input type="checkbox" name="toppings" value="Green Pepper">Green Pepper</label>
          <label><input type="checkbox" name="toppings" value="Pepperoni">Pepperoni</label>
          <label><input type="checkbox" name="toppings" value="Pineapple">Pineapple</label>
          <label><input type="checkbox" name="toppings" value="Canadian Bacon">Canadian Bacon</label>
        </div>
        <button class="btn add-pizza" type="button" name="button">ADD PIZZA</button>
      </form>
      <button class="btn get-total" type="button" name="button">Place Order</button>
      <div class="order">
        <p>Thank you <span class="customername"></span>!</p>
        <p>You ordered <span class="totalpizzas"></span>!</p>
        <p>Your total is: $<span class="pricetotal"></span>!</p>
        <p class="coupon-alert">Please enter a valid coupon code!</p>
        <label class="coupon-label" for="coupon">Enter Coupon Code:</label>
        <input class="coupon-input" type="text" name="coupon" value="">
        <button class="btn apply-coupon" type="button" name="button">Apply Coupon!</button>
      </div>
    </div>
  </body>
</html>
